<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 4</title>
</head>
<body>

<script>

    var maara = prompt("Anna arpakuutioiden määrä");

    var summa = 0;

    for(var i=0; i<maara; i++){

      var n = randomoi();
      summa += n;
      var heitto = +i + 1
      alert("Heittolla "+heitto+" sait "+n);
    }

    alert("Yhteensä silmälukujen summa on: "+summa);

    //arpoo luvut
    function randomoi(){
      var n = Math.floor((Math.random() * 6) + 1);
      return n;
    }

</script>

</body>
</html>
