<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 2</title>
</head>
<body>

<script>

    nimi = prompt("Anna nimesi");

    var a = Math.floor((Math.random() * 4) + 1);

    lajittele(a, nimi);

    function lajittele(n, name) {

      if(n==1){
        alert(name+", olet Rohkelikko");
      }else if(n==2){
        alert(name+", olet Korpinkynsi");
      }else if(n==3){
        alert(name+", olet Luihuinen");
      }else if(n==4){
        alert(name+", olet Puuskupuh");
      }

    }

</script>

</body>
</html>
