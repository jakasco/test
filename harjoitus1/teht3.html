<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 3</title>
</head>
<body>
<script>
  //ympyrän kaava: pii*säde^2
  var sade = prompt('Ympyrän säde?');
  var sadetoiseen = Math.pow(sade, 2);
  var pintala = Math.PI * sadetoiseen;

  document.write('<p>Pinta-ala: '+pintala+'</p>');
</script>
</body>
